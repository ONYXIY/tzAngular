<table mat-table [dataSource]="(users$ | async) || []" class="mat-elevation-z8">

    <!-- Checkbox Column for 'Actions' -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox></mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Login Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Логин</th>
      <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>
  
    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Телефон</th>
      <td mat-cell *matCellDef="let user">{{user.phone}}</td>
    </ng-container>
  
    <!-- Role Column -->
    <!-- Assuming role is within the 'data' array and matches with user id, you'll need some logic here. This is a placeholder -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Роль</th>
      <td mat-cell *matCellDef="let user">{{'ROLE PLACEHOLDER'}}</td>
    </ng-container>
  
    <!-- Creation Date Column -->
    <ng-container matColumnDef="create_at">
      <th mat-header-cell *matHeaderCellDef>Дата создания</th>
      <td mat-cell *matCellDef="let user">{{user.create_at | date:'short'}}</td>
    </ng-container>
  
    <!-- Update Date Column -->
    <ng-container matColumnDef="update_at">
      <th mat-header-cell *matHeaderCellDef>Дата изменения</th>
      <td mat-cell *matCellDef="let user">{{user.update_at | date:'short'}}</td>
    </ng-container>
  
    <!-- Status and ECP Column -->
    <!-- Assuming these are within the 'data' array and matches with user id, you'll need some logic here. These are placeholders -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Статус</th>
      <td mat-cell *matCellDef="let user">{{'STATUS PLACEHOLDER'}}</td>
    </ng-container>
  
    <ng-container matColumnDef="is_ecp">
      <th mat-header-cell *matHeaderCellDef>ЭП</th>
      <td mat-cell *matCellDef="let user">{{'ECP PLACEHOLDER'}}</td>
    </ng-container>
  
    <!-- Table Header and Rows Declaration -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
